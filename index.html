
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>From Portland to Portland</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Around the US">
  <link rel="stylesheet" href="./pages/index.css">
  
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__vector" src="./images/header-icon.svg" alt="around the usa logo">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/jacques-cousteau.jpg" alt="jacques cousteau">
                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__title profile__text_type_name">Jacques Cousteau</h1>
                        <button class="profile__edit-button"></button>
                    </div>
                    <h2 class="profile__subtitle profile__text_type_desc">Explorer</h2>
                </div>
                <button class="profile__add-button">
                </button>
            </section>
            <section class="elements">
                <div class="elements__item"  >
                    <img class="elements__image" src="./images/yosemite.jpg" alt="yosemite">
                    <div class="elements__container">
                        <h2 class="elements__title">Yosemite Valley</h2>
                        <button class="elements__heart"></button>
                    </div>
                </div>
                <div class="elements__item"  >
                    <img class="elements__image" src="./images/lake-louis.jpg" alt="lake louise">
                    <div class="elements__container">
                        <h2 class="elements__title">Lake Louise</h2>
                        <button class="elements__heart"></button>
                    </div>
                </div>
                <div class="elements__item"  >
                    <img class="elements__image" src="./images/smoky.jpg" alt="bald mountains">
                    <div class="elements__container">
                        <h2 class="elements__title">Bald Mountains</h2>
                        <button class="elements__heart"></button>
                    </div>
                </div>
                <div class="elements__item"  >
                    <img class="elements__image" src="./images/latemar.jpg" alt="latemar">
                    <div class="elements__container">
                        <h2 class="elements__title">Latemar</h2>
                        <button class="elements__heart"></button>
                    </div>
                </div>
                <div class="elements__item"  >
                    <img class="elements__image" src="./images/vanois.jpg" alt="vanois">
                    <div class="elements__container">
                        <h2 class="elements__title">Vanois National...</h2>
                        <button class="elements__heart"></button>
                    </div>
                </div>
                <div class="elements__item"  >
                    <img class="elements__image" src="./images/lago.jpg" alt="lago">
                    <div class="elements__container">
                        <h2 class="elements__title">Lago di Braies</h2>
                        <button class="elements__heart"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer"> 
            <div class="footer__container">
                <p class="footer__text">Â© 2020 Around The U.S.</p>
            </div>
        </footer>
        <div class="modal">
            <div class="modal__container">
                <button class="modal__close-btn"></button>
                <form action="#" class="modal__form">
                    <h2 class="modal__title">Edit profile</h2>
                    <input type="text" placeholder="Name" class="modal__input modal__input_type_name">
                    <input type="text" placeholder="Description" class="modal__input modal__input_type_desc"> 
                    <Button class="modal__save">Save</button>
                </form>
            </div>
        </div>
        <script src="./scripts/index.js"></script>
    </div>  
</body>
</html>
